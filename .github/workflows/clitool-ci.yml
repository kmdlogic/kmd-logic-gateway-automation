name: CLI Tool CI

env:
  PROJPATH: './src/Kmd.Logic.Gateway.Automation.Tool'

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore '${{env.PROJPATH}}/Kmd.Logic.Gateway.Automation.Tool.csproj'
    - name: Build
      run: dotnet build '${{env.PROJPATH}}/Kmd.Logic.Gateway.Automation.Tool.csproj' --configuration Debug --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack '${{env.PROJPATH}}/Kmd.Logic.Gateway.Automation.Tool.csproj' --output '${{env.PROJPATH}}/nupgks'
    - name: Upload NuGet package as an artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        # Artifact name
        name: KmdLogicGatewayAutomationCliTool
        # A file, directory or wildcard pattern that describes what to upload
        path: '${{env.PROJPATH}}/nupgks/*'
        # The desired behavior if no files are found using the provided path.

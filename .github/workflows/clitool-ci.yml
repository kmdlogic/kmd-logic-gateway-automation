name: CLI Tool CI

env:
  PROJPATH: './src/Kmd.Logic.Gateway.Automation.Tool'
  DOTNET_VERSION: '3.1.301'

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Install dependencies
      run: dotnet restore '${{ env.PROJPATH }}/Kmd.Logic.Gateway.Automation.Tool.csproj'

    - name: Build - PreRelease
      run: dotnet build '${{ env.PROJPATH }}/Kmd.Logic.Gateway.Automation.Tool.csproj' --configuration Debug --no-restore
      if: GITHUB.REF != 'refs/heads/master'
    - name: Build - Release
      run: dotnet build '${{ env.PROJPATH }}/Kmd.Logic.Gateway.Automation.Tool.csproj' --configuration Debug --no-restore
      if: GITHUB.REF == 'refs/heads/master'

    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Pack - PreRelease
      run: dotnet pack '${{ env.PROJPATH }}/Kmd.Logic.Gateway.Automation.Tool.csproj' --output ${{ env.PROJPATH }}/nupkgs --no-restore --version-suffix $GITHUB_RUN_NUMBER
      #if: GITHUB.REF == 'refs/heads/develop'
    - name: Publish NuGet - PreRelease
      run: dotnet nuget push ${{ env.PROJPATH }}/nupkgs/Kmd.Logic.Gateway.Automation.Tool*.nupkg --source https://api.nuget.org/v3/index.json
      #if: GITHUB.REF == 'refs/heads/develop'
      # --api-key ${{ secrets.APIKEYNUGETGALLERY }}

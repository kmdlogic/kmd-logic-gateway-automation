name: .NET Core

env:
  PROJPATH: './src/Kmd.Logic.Gateway.Automation.Tool'

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore '$PROJPATH/*.csproj'
    - name: Build
      run: dotnet build '$PROJPATH/*.csproj' --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack '$PROJPATH/*.csproj' --output '$PROJPATH/nupgks'